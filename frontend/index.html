<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="heading">HTTP Ajax Methods</h1>
        <div class="button">
            <button id="idnewTutBtn" class="btn btn-primary btn-block">New Block</button>
        </div>
        <form action="" id="newForm">
            <div>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div>
                    <input type="text" name="author" id="author" placeholder="Author">
            </div>
            <div>
                    <input type="text" name="tutorialType" id="tutorialType" placeholder="TutorialType">
            </div>
            <button type="submit" id="submitTutorial" class="btn btn-primary">Add Tutorial</button>
        </form>
        <hr>

        <div id="updateFormDiv">
            <form action="" id="updateForm">
                    <div>
                            <input type="hidden" name="tutId" id="tutId">
                    </div>
                    <div>
                            <input type="text" name=updateTitle" id=updateTitle" placeholder="Title">
                    </div>
                    <div>
                            <input type="text" name="updateAuthor" id="updateAuthor" placeholder="Author">
                    </div>
                    <div>
                            <input type="text" name="updateTutorialType" id="updateTutorialType" placeholder="TutorialType">
                    </div>
                    <button type="submit" id="updateTutorial" class="btn btn-primary">Update Tutorial</button>

            </form>
        </div>
        <table>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Tutorial Type</th>
                <th>DB</th>
                <th>Control</th>


            </thead>
            <tbody id="tutorialsBody">

            </tbody>
        </table>
    </div>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/script.js"></script>

</body>
</html>
